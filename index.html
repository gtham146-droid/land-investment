<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropVault ‚Äî Real Estate Investment Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary:      #C9A84C;
            --primary-dark: #A8853A;
            --primary-light:#F5E6C0;
            --secondary:    #4E9AF1;
            --accent:       #C9A84C;
            --danger:       #E05252;
            --warning:      #F0A500;
            --success:      #3DB87A;
            --bg-main:      #F4F5F7;
            --bg-card:      #FFFFFF;
            --sidebar-bg:   #0F1B2D;
            --sidebar-text: #94A3B8;
            --sidebar-active-bg: rgba(201,168,76,0.12);
            --sidebar-active: #C9A84C;
            --text-dark:    #0F1B2D;
            --text-light:   #64748B;
            --border:       #E2E8F0;
            --shadow-sm:    0 1px 4px rgba(15,27,45,0.06);
            --shadow-md:    0 4px 16px rgba(15,27,45,0.10);
            --shadow-lg:    0 12px 40px rgba(15,27,45,0.15);
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }
        
        /* Login Screen */
        .login-container {
            min-height: 100vh;
            background: var(--sidebar-bg);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(201,168,76,0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(78,154,241,0.06) 0%, transparent 50%),
                linear-gradient(160deg, #0F1B2D 0%, #162336 50%, #0F1B2D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 60px, rgba(201,168,76,0.025) 60px, rgba(201,168,76,0.025) 61px),
                repeating-linear-gradient(90deg, transparent, transparent 60px, rgba(201,168,76,0.025) 60px, rgba(201,168,76,0.025) 61px);
            pointer-events: none;
        }
        
        .login-card {
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 44px;
            max-width: 420px;
            width: 100%;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(201,168,76,0.15);
            position: relative;
            animation: loginReveal 0.5s cubic-bezier(0.16,1,0.3,1) both;
        }
        
        @keyframes loginReveal {
            from { opacity: 0; transform: translateY(24px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .login-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
            gap: 12px;
        }
        
        .login-logo-mark {
            width: 64px;
            height: 64px;
        }
        
        .login-logo-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }
        
        .login-logo-name span {
            color: var(--primary);
        }
        
        .login-tagline {
            font-size: 13px;
            color: var(--text-light);
            text-align: center;
            letter-spacing: 0.3px;
        }
        
        .login-card h1 {
            display: none;
        }
        
        .login-card > p {
            display: none;
        }
        
        /* Main Layout */
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        .app-container.active {
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        
        .logo {
            padding: 28px 24px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 8px;
        }
        
        .logo-inner {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-mark {
            width: 38px;
            height: 38px;
            flex-shrink: 0;
        }
        
        .logo-text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.3px;
            line-height: 1;
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .logo h2 { display: none; }
        
        .user-profile {
            padding: 16px 20px;
            margin: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .user-profile .name {
            font-weight: 600;
            color: #F1F5F9;
            font-size: 14px;
        }
        
        .user-profile .role {
            font-size: 11px;
            color: var(--sidebar-text);
            margin-top: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-section {
            margin-bottom: 8px;
            padding: 0 12px;
        }
        
        .nav-section-title {
            padding: 0 8px;
            font-size: 10px;
            font-weight: 700;
            color: rgba(148,163,184,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        
        .nav-item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--sidebar-text);
            cursor: pointer;
            transition: all 0.18s;
            font-size: 14px;
            font-weight: 500;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            border-radius: 10px;
            margin-bottom: 2px;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.07);
            color: #F1F5F9;
        }
        
        .nav-item.active {
            background: var(--sidebar-active-bg);
            color: var(--sidebar-active);
            font-weight: 600;
        }
        
        .nav-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--primary);
            color: var(--sidebar-bg);
            font-size: 10px;
            padding: 2px 7px;
            border-radius: 10px;
            font-weight: 700;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 28px 32px;
            background: var(--bg-main);
        }
        
        .topbar {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 18px 28px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }
        
        .page-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.3px;
        }
        
        .page-subtitle {
            color: var(--text-light);
            font-size: 13px;
            margin-top: 3px;
        }
        
        .topbar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 9px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s cubic-bezier(0.4,0,0.2,1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 0.1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #0F1B2D;
            box-shadow: 0 2px 8px rgba(201,168,76,0.25);
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(201,168,76,0.35);
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        .btn-secondary {
            background: var(--bg-main);
            color: var(--text-dark);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: #E8ECF0;
            border-color: #C8D0DA;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            filter: brightness(1.1);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 7px;
        }
        
        .btn-icon {
            padding: 8px;
            border-radius: 8px;
        }
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 22px 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-card:hover::after {
            opacity: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            font-variant-numeric: tabular-nums;
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 8px;
        }
        
        .stat-change.positive {
            color: var(--success);
        }
        
        .stat-change.negative {
            color: var(--danger);
        }
        
        /* Content Card */
        .content-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.2px;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #F8FAFC;
        }
        
        thead tr {
            border-bottom: 2px solid var(--border);
        }
        
        th {
            padding: 12px 14px;
            text-align: left;
            font-weight: 700;
            color: var(--text-light);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        td {
            padding: 15px 14px;
            border-bottom: 1px solid #F1F5F9;
            font-size: 14px;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background: #FAFBFC;
        }
        
        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-available { background: #dbeafe; color: #1e40af; }
        .badge-active { background: #d1fae5; color: #065f46; }
        .badge-documentation { background: #fef3c7; color: #92400e; }
        .badge-marketing { background: #e9d5ff; color: #6b21a8; }
        .badge-sold { background: #fce7f3; color: #9f1239; }
        .badge-closed { background: #f3f4f6; color: #374151; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab {
            font-family: 'DM Sans', sans-serif;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(201,168,76,0.12);
        }
        
        .form-input, .form-select, .form-textarea {
            font-family: 'DM Sans', sans-serif;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: start;
            justify-content: center;
            padding-top: 40px;
        }
        
        .modal.active {
            display: flex;
            align-items: start;
            justify-content: center;
            padding-top: 40px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content.modal-lg {
            max-width: 900px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .close-btn:hover {
            background: var(--bg-main);
        }
        
        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.active {
            display: block;
        }
        
        .message-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .message-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        /* Wallet Badge */
        .wallet-balance {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Info Box */
        .info-box {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .info-box-title {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 8px;
        }
        
        .calculation-table {
            width: 100%;
            margin: 12px 0;
        }
        
        .calculation-table td {
            padding: 8px;
            border: none;
        }
        
        .calculation-table .label {
            color: var(--text-light);
        }
        
        .calculation-table .value {
            text-align: right;
            font-weight: 600;
        }
        
        .calculation-table .total {
            border-top: 2px solid var(--border);
            font-weight: 700;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-mark"><svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="40" height="40" rx="10" fill="#C9A84C" fill-opacity="0.12"/>
  <path d="M8 32V18L20 10L32 18V32H24V24H16V32H8Z" fill="#C9A84C" stroke="#A8853A" stroke-width="1.2" stroke-linejoin="round"/>
  <rect x="17" y="20" width="6" height="5" rx="1" fill="#0F1B2D" fill-opacity="0.6"/>
  <path d="M14 18H26" stroke="#A8853A" stroke-width="1" stroke-linecap="round"/>
</svg></div>
                <div class="login-logo-name">Prop<span>Vault</span></div>
                <div class="login-tagline">Private Real Estate Investment Platform</div>
            </div>
            <h1>üè¢ Real Estate Platform</h1>
            <p>Manage your property investments</p>
            
            <div id="loginError" class="message message-error"></div>
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-input" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="Enter password">
            </div>
            
            <button onclick="login()" class="btn btn-primary" style="width: 100%;">
                Login ‚Üí
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-inner">
                    <div class="logo-mark"><svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="40" height="40" rx="10" fill="#C9A84C" fill-opacity="0.15"/>
  <path d="M8 32V18L20 10L32 18V32H24V24H16V32H8Z" fill="#C9A84C" stroke="#C9A84C" stroke-width="1.2" stroke-linejoin="round"/>
  <rect x="17" y="20" width="6" height="5" rx="1" fill="#0F1B2D" fill-opacity="0.8"/>

</svg></div>
                    <div class="logo-text">Prop<span>Vault</span></div>
                </div>
                <h2>üè¢ RE Platform</h2>
            </div>
            
            <div class="user-profile">
                <div class="name" id="sidebarUserName"></div>
                <div class="role" id="sidebarUserRole"></div>
            </div>
            
            <div id="sidebarNav"></div>
            
            <div style="margin-top: auto; padding: 12px; border-top: 1px solid rgba(255,255,255,0.06);">
                <button class="nav-item" onclick="logout()" style="color: #FC8181; border-radius: 10px;">
                    <span class="nav-icon">üö™</span>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div>
                    <div class="page-title" id="pageTitle">Dashboard</div>
                    <div class="page-subtitle" id="pageSubtitle"></div>
                </div>
                <div class="topbar-actions">
                    <div id="walletDisplay" class="wallet-balance" style="display: none;"></div>
                    <button class="btn btn-secondary" onclick="syncData()" id="syncBtn">
                        üîÑ Sync
                    </button>
                </div>
            </div>

            <div id="messageContainer"></div>
            <div id="mainContent"></div>
        </div>

        // ‚îÄ‚îÄ Push all data to Google Sheet ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        //  Google Sheet sync ‚Äî split approach:
        //
        //  SAVE  ‚Üí POST no-cors (fire-and-forget)
        //          no-cors bypasses the redirect/CORS issue entirely.
        //          We can't read the response, but the write always lands.
        //
        //  LOAD  ‚Üí GET with ?action=load
        //          Returns JSON we can read normally.
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function saveToSheet(data) {
            // no-cors POST: body is sent, response is opaque (unreadable) ‚Äî that's fine
            return fetch(SHEET_URL, {
                method:  'POST',
                mode:    'no-cors',
                headers: { 'Content-Type': 'text/plain' },
                body:    JSON.stringify({ action: 'save', data })
            });
            // no-cors fetch always resolves (never rejects on network errors visible to JS)
            // If you need to verify, check the SyncLog sheet in Google Sheets
        }

        function loadFromSheet() {
            return fetch(SHEET_URL + '?action=load', { method: 'GET' })
                .then(r => {
                    if (!r.ok) throw new Error('HTTP ' + r.status);
                    return r.json();
                });
        }

        function pushToSheet() {
            if (!_sheetEnabled) return;
            showSyncStatus('‚ü≥ Saving‚Ä¶', 'info');
            saveToSheet({ investors, deals, wallets })
                .then(() => showSyncStatus('‚úì Saved to Google Sheet', 'success'))
                .catch(() => showSyncStatus('‚ö† Save may have failed', 'error'));
        }

        function pullFromSheet() {
            showSyncStatus('‚ü≥ Loading from Google Sheet‚Ä¶', 'info');
            loadFromSheet()
                .then(res => {
                    if (!res.ok) throw new Error(res.error || 'Load failed');
                    const d = res.data;
                    if (d.investors && d.investors.length) investors = d.investors;
                    if (d.deals     && d.deals.length)     deals     = d.deals;
                    if (d.wallets   && d.wallets.length)   wallets   = d.wallets;

                    localStorage.setItem('replatform_deals',     JSON.stringify(deals));
                    localStorage.setItem('replatform_wallets',   JSON.stringify(wallets));

                    if (currentUser) {
                        if (currentUser.role === 'admin') showAdminDashboard();
                        else showInvestorDashboard();
                    }
                })
                .catch(err => {
                    // Sheet unavailable ‚Äî silently fall back to localStorage data
                    console.warn('Sheet sync skipped:', err.message);
                    showSyncStatus('', 'info');
                });
        }

        // ‚îÄ‚îÄ Sync button: save up, then load back down ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function syncData() {
            if (!_sheetEnabled) {
                showMessage('Sheet URL not configured. Set SHEET_URL at the top of the script.', 'error');
                return;
            }
            clearTimeout(_saveTimer);
            showSyncStatus('‚ü≥ Saving to Google Sheet‚Ä¶', 'info');

            // Step 1: fire the save (no-cors, so no response to wait for)
            saveToSheet({ investors, deals, wallets })
                .then(() => {
                    showSyncStatus('‚úì Saved! Verifying‚Ä¶', 'info');
                    // Step 2: wait 2 s for Apps Script to finish writing, then load back
                    return new Promise(resolve => setTimeout(resolve, 2000));
                })
                .then(() => loadFromSheet())
                .then(res => {
                    if (!res.ok) throw new Error(res.error || 'Load failed');
                    const d = res.data;
                    if (d.investors && d.investors.length) investors = d.investors;
                    if (d.deals     && d.deals.length)     deals     = d.deals;

                .catch(err => {

                    console.error('Sync error:', err);
                });

        let _syncTimer = null;
        function showSyncStatus(msg, type) {
            let bar = document.getElementById('syncStatusBar');
            if (!bar) {
                bar = document.createElement('div');
                bar.id = 'syncStatusBar';
                bar.style.cssText = [
                    'position:fixed','bottom:16px','right:16px',
                    'padding:8px 14px','border-radius:8px',
                    'font-size:13px','font-weight:500',
                    'z-index:9999','transition:opacity 0.4s',
                    'box-shadow:0 2px 8px rgba(0,0,0,0.15)'
                ].join(';');
                document.body.appendChild(bar);
            }
            const colors = {
                success: { bg:'#d1fae5', color:'#065f46' },
                error:   { bg:'#fee2e2', color:'#991b1b' },
                info:    { bg:'#dbeafe', color:'#1e40af' }
            };
            const c = colors[type] || colors.info;
            bar.style.background = c.bg;
            bar.style.color      = c.color;
            bar.style.opacity    = '1';
            bar.textContent      = msg;
            clearTimeout(_syncTimer);
            if (type === 'success') {
                _syncTimer = setTimeout(() => { bar.style.opacity = '0'; }, 3000);
            }
        }

                if (deal.status === 'sold' && deal.sellingPrice > 0) {
                    const netProceeds = deal.sellingPrice - deal.sellingExpenses;
                    const dealProfit = netProceeds - (deal.purchasePrice + deal.buyingExpenses);
                    totalProfit += dealProfit * myShare;
                }
            });
            
            // Total returned = sum of all credit transactions in wallet

                    .filter(t => t.type === 'credit')
                    .reduce((s, t) => s + t.amount, 0);

                return s + myInv.amount + (dealProfit * myShare);
            }, 0);

        function renderMyDealsTable() {
            const uid = currentUser.id;
            const myDeals = deals.filter(d => d.investments.some(inv => inv.investorId === uid));
            
            if (myDeals.length === 0) {
                return '<div class="empty-state"><div class="empty-icon">üè¢</div><p>You have no investments yet.</p></div>';
            }
            
            const myWallet = wallets.find(w => w.investorId === uid);
            
            const rows = myDeals.map(deal => {
                const myInv = deal.investments.find(inv => inv.investorId === uid);
                const totalDealInvested = deal.investments.reduce((s, i) => s + i.amount, 0);
                const myShare = totalDealInvested > 0 ? myInv.amount / totalDealInvested : 0;
                const sharePercent = (myShare * 100).toFixed(2);
                const isSold = deal.status === 'sold' && deal.sellingPrice > 0;
                
                let myProfit = 0;
                if (isSold) {
                    const netProceeds = deal.sellingPrice - deal.sellingExpenses;
                    const dealProfit = netProceeds - (deal.purchasePrice + deal.buyingExpenses);
                    myProfit = dealProfit * myShare;
                }
                
                const myEntitlement = isSold ? myInv.amount + myProfit : 0;
                
                // How much the company has paid back to this investor for this deal
                const paidBack = myWallet ? myWallet.transactions
                    .filter(t => t.type === 'credit' && t.dealId === deal.id)
                    .reduce((s, t) => s + t.amount, 0) : 0;
                
                // Still sitting with the company
                const withCompany = isSold ? Math.max(0, myEntitlement - paidBack) : 0;
                
                const statusBadge = isSold
                    ? '<span class="badge badge-sold">SOLD</span>'
                    : '<span class="badge badge-active">ACTIVE</span>';
                
                const profitColor = myProfit >= 0 ? 'var(--success)' : 'var(--danger)';
                
                if (!isSold) {
                    // Active plot ‚Äî simple row
                    return `
                        <tr>
                            <td>
                                <strong>${deal.name}</strong>
                                <div style="font-size:12px;color:var(--text-light)">Plot: ${deal.plotNumber || '-'} ¬∑ ${deal.purchaseDate || '-'}</div>
                            </td>
                            <td>${formatCurrency(myInv.amount)}</td>
                            <td><span class="badge badge-active">${sharePercent}%</span></td>
                            <td>${statusBadge}</td>
                            <td colspan="4" style="color:var(--text-light);font-size:13px;text-align:center">
                                Plot not yet sold ‚Äî profit will appear here after sale
                            </td>
                        </tr>
                    `;
                }
                
                // Sold plot ‚Äî full breakdown
                const fullyPaid = withCompany <= 0;
                return `
                    <tr style="background:${fullyPaid ? 'rgba(34,197,94,0.04)' : 'rgba(245,158,11,0.04)'}">
                        <td>
                            <strong>${deal.name}</strong>
                            <div style="font-size:12px;color:var(--text-light)">Plot: ${deal.plotNumber || '-'} ¬∑ Sold: ${deal.saleDate || '-'}</div>
                        </td>
                        <td>${formatCurrency(myInv.amount)}</td>
                        <td><span class="badge badge-active">${sharePercent}%</span></td>
                        <td>${statusBadge}</td>
                        <td style="color:${profitColor};font-weight:600">${formatCurrency(myProfit)}</td>
                        <td style="font-weight:700">${formatCurrency(myEntitlement)}</td>
                        <td>
                            <div style="font-weight:700;color:var(--primary)">${formatCurrency(paidBack)}</div>
                            ${paidBack > 0 ? '<div style="font-size:11px;color:var(--text-light)">' + myWallet.transactions.filter(t=>t.type==='credit'&&t.dealId===deal.id).length + ' payment(s)</div>' : ''}
                        </td>
                        <td>
                            <div style="font-weight:700;color:${fullyPaid ? 'var(--success)' : 'var(--warning)'}">
                                ${fullyPaid ? '‚úì Fully Returned' : formatCurrency(withCompany)}
                            </div>
                            ${fullyPaid ? '' : '<div style="font-size:11px;color:var(--text-light)">held by company</div>'}
                        </td>
                    </tr>
                `;
            }).join('');
            
            return `
                <div style="overflow-x:auto">
                <table>
                    <thead>
                        <tr>
                            <th>Plot / Deal</th>
                            <th>My Investment</th>
                            <th>Share %</th>
                            <th>Status</th>
                            <th>My Profit</th>
                            <th>Total Entitlement</th>
                            <th>Paid Back to Me</th>
                            <th>With Company</th>
                        </tr>

                </table>

            `;
        }

        /**
         * Computes how much money the company holds from each investor.
         * Three buckets per investor:
         *   1. Capital locked in ACTIVE deals (not yet sold ‚Äî company holds the invested capital)
         *   2. Unpaid entitlement on SOLD deals (profit+capital due but not yet paid out)
         *   3. Wallet balance (credited to wallet but not yet withdrawn)
         * Returns { rows: [...], total }
         */
        function computeFundsHeld() {
            const rows = investors.filter(i => i.role === 'investor').map(inv => {
                const wallet = wallets.find(w => w.investorId === inv.id) || { balance: 0, transactions: [] };

                // --- Capital in active (unsold) deals ---
                let activeCapital = 0;
                deals.filter(d => d.status !== 'sold').forEach(deal => {
                    const myInv = deal.investments.find(x => x.investorId === inv.id);
                    if (myInv) activeCapital += myInv.amount;
                });

                // --- Unpaid entitlement on sold deals ---
                let unpaidEntitlement = 0;
                const dealBreakdown = [];
                deals.filter(d => d.status === 'sold' && d.sellingPrice > 0).forEach(deal => {
                    const myInv = deal.investments.find(x => x.investorId === inv.id);
                    if (!myInv) return;
                    const totalDealInv = deal.investments.reduce((s, x) => s + x.amount, 0);
                    const myShare     = totalDealInv > 0 ? myInv.amount / totalDealInv : 0;
                    const netProceeds = deal.sellingPrice - (deal.sellingExpenses || 0);
                    const dealProfit  = netProceeds - (deal.purchasePrice + (deal.buyingExpenses || 0));
                    const entitlement = myInv.amount + (dealProfit * myShare);
                    const paid        = wallet.transactions
                        .filter(t => t.type === 'credit' && t.dealId === deal.id)
                        .reduce((s, t) => s + t.amount, 0);
                    const unpaid = Math.max(0, entitlement - paid);
                    if (unpaid > 0 || entitlement > 0) {
                        dealBreakdown.push({ dealName: deal.name, entitlement, paid, unpaid });
                    }
                    unpaidEntitlement += unpaid;
                });

                const totalHeld = activeCapital + unpaidEntitlement;

                return {
                    investor: inv,
                    activeCapital,
                    unpaidEntitlement,
                    totalHeld,
                    dealBreakdown
                };
            });

            const total = rows.reduce((s, r) => s + r.totalHeld, 0);
            return { rows, total };
        }

                                        <button class="btn btn-secondary btn-sm"
                                            onclick="openEmailPreview('${r.investor.id}')"
                                            ${!r.investor.email ? 'disabled title="No email on file"' : ''}>
                                            üìß Send
                                        </button>
                                    </td>
                                    <td style="text-align:center;cursor:pointer" onclick="toggleFundsRow(${idx})">
                                        <span id="fundsArrow${idx}" style="font-size:18px;color:var(--text-light)">‚ñ∂</span>
                                    </td>
                                </tr>
                                <tr id="fundsDetail${idx}" style="display:none;background:#FAFBFC">
                                    <td colspan="6" style="padding:0 16px 16px">
                                        ${r.dealBreakdown.length === 0 && r.activeCapital === 0
                                            ? `<div style="color:var(--text-light);font-size:13px;padding:12px 0">No funds held for this investor.</div>`
                                            : `
                                            <div style="padding-top:12px">
                                                ${r.activeCapital > 0 ? `
                                                <div style="margin-bottom:10px;font-size:13px;">
                                                    <span style="font-weight:600;color:var(--secondary)">Capital in Active Deals: </span>
                                                    ${formatCurrency(r.activeCapital)}
                                                    <span style="color:var(--text-light)"> ‚Äî locked until deal is sold</span>
                                                </div>` : ''}
                                                ${r.dealBreakdown.length > 0 ? `
                                                <div style="font-weight:600;font-size:12px;color:var(--text-light);text-transform:uppercase;letter-spacing:0.5px;margin-bottom:6px;">Sold Deal Breakdown</div>
                                                <table style="width:100%;font-size:13px;">
                                                    <thead style="background:#F1F5F9">
                                                        <tr>
                                                            <th style="padding:8px 10px;text-align:left;font-size:11px">Deal</th>
                                                            <th style="padding:8px 10px;text-align:right;font-size:11px">Total Entitlement</th>
                                                            <th style="padding:8px 10px;text-align:right;font-size:11px">Already Paid</th>
                                                            <th style="padding:8px 10px;text-align:right;font-size:11px">Still Owed</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        ${r.dealBreakdown.map(db => `
                                                        <tr>
                                                            <td style="padding:8px 10px;border-bottom:1px solid #F1F5F9">${db.dealName}</td>
                                                            <td style="padding:8px 10px;border-bottom:1px solid #F1F5F9;text-align:right">${formatCurrency(db.entitlement)}</td>
                                                            <td style="padding:8px 10px;border-bottom:1px solid #F1F5F9;text-align:right;color:var(--success)">${formatCurrency(db.paid)}</td>
                                                            <td style="padding:8px 10px;border-bottom:1px solid #F1F5F9;text-align:right;color:${db.unpaid > 0 ? 'var(--danger)' : 'var(--success)'};font-weight:600">${formatCurrency(db.unpaid)}</td>
                                                        </tr>`).join('')}
                                                    </tbody>
                                                </table>` : ''}
                                            </div>`
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                            <!-- Totals row -->
                            <tr style="background:var(--primary-light);font-weight:700;border-top:2px solid var(--border)">
                                <td>Total (All Investors)</td>
                                <td style="text-align:right;color:var(--secondary)">${formatCurrency(totalActive)}</td>
                                <td style="text-align:right;color:var(--danger)">${formatCurrency(totalUnpaid)}</td>
                                <td style="text-align:right;font-size:18px;color:var(--warning)">${formatCurrency(total)}</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Explanation card -->
                <div class="content-card" style="border-left:4px solid var(--primary)">
                    <div class="card-title" style="margin-bottom:12px;font-size:15px">üìñ How "Funds Held" is Calculated</div>
                    <div style="font-size:14px;color:var(--text-dark);line-height:1.7">
                        <p style="margin-bottom:8px"><strong>üîí Active Capital</strong> ‚Äî Money invested by an investor in deals that haven't been sold yet. The company holds this until the plot is sold.</p>
                        <p style="margin-bottom:8px"><strong>‚è≥ Unpaid Entitlements</strong> ‚Äî For sold deals, each investor is entitled to their share of capital + profit. This shows how much of that entitlement has <em>not yet been paid out</em> (not credited to wallet).</p>
                        <p><strong>Note:</strong> Once an amount is credited to an investor's wallet, it is considered <em>paid</em> and is no longer counted as company-held funds.</p>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function toggleFundsRow(idx) {
            const detail = document.getElementById('fundsDetail' + idx);
            const arrow  = document.getElementById('fundsArrow' + idx);
            const open   = detail.style.display !== 'none' && detail.style.display !== '';
            detail.style.display = open ? 'none' : 'table-row';
            arrow.textContent    = open ? '‚ñ∂' : '‚ñº';
            arrow.style.color    = open ? 'var(--text-light)' : 'var(--primary)';
        }

        // ‚îÄ‚îÄ Email Statement ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function buildEmailBody(inv, row) {
            const lines = [];
            lines.push('Dear ' + inv.name + ',');
            lines.push('');
            lines.push('Here is a summary of your current investment status with PropVault:');
            lines.push('');
            lines.push('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
            lines.push('FUNDS HELD BY COMPANY');
            lines.push('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');

            if (row.activeCapital > 0) {
                lines.push('üîí Capital in Active Deals : ' + formatCurrency(row.activeCapital));
            }
            if (row.unpaidEntitlement > 0) {
                lines.push('‚è≥ Pending Payout (sold)   : ' + formatCurrency(row.unpaidEntitlement));
            }
            lines.push('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ');
            lines.push('üè¶ Total Held               : ' + formatCurrency(row.totalHeld));
            lines.push('');

            if (row.dealBreakdown.length > 0) {
                lines.push('DEAL-WISE BREAKDOWN (Sold Deals)');
                lines.push('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ');
                row.dealBreakdown.forEach(db => {
                    lines.push('Deal     : ' + db.dealName);
                    lines.push('Entitled : ' + formatCurrency(db.entitlement));
                    lines.push('Paid     : ' + formatCurrency(db.paid));
                    lines.push('Owed     : ' + formatCurrency(db.unpaid));
                    lines.push('');
                });
            }

            lines.push('For any queries, please contact us.');
            lines.push('');
            lines.push('Regards,');
            lines.push('PropVault Admin Team');

            return lines.join('\n');
        }

        function openEmailPreview(investorId) {
            const inv = investors.find(i => i.id === investorId);
            if (!inv) return;

            const { rows } = computeFundsHeld();
            const row = rows.find(r => r.investor.id === investorId);
            if (!row) return;

            if (!inv.email) {
                showMessage('No email address on file for ' + inv.name + '. Please update their profile first.', 'error');
                return;
            }

            const subject = 'PropVault ‚Äî Your Investment Statement';
            const body    = buildEmailBody(inv, row);

            const modalHtml = `
                <div class="modal active" id="emailPreviewModal">
                    <div class="modal-content" style="max-width:580px">
                        <div class="modal-header">
                            <h3 class="modal-title">üìß Preview & Send Statement</h3>
                            <button class="close-btn" onclick="closeModal('emailPreviewModal')">&times;</button>
                        </div>

                        <div class="form-group">
                            <label class="form-label">To</label>
                            <input type="text" class="form-input" value="${inv.email}" readonly
                                style="background:var(--bg-main);color:var(--text-light)">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subject</label>
                            <input type="text" id="emailSubject" class="form-input" value="${subject}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea id="emailBody" class="form-input form-textarea"
                                rows="16" style="font-family:monospace;font-size:13px;line-height:1.6">${body}</textarea>
                        </div>

                        <div id="emailSendStatus" style="display:none;margin-bottom:12px"></div>

                        <div style="display:flex;gap:12px">
                            <button class="btn btn-primary" style="flex:1"
                                onclick="confirmSendEmail('${investorId}')">
                                üì§ Send Email
                            </button>
                            <button class="btn btn-secondary"
                                onclick="closeModal('emailPreviewModal')">Cancel</button>
                        </div>

                        ${!_sheetEnabled ? `
                        <div style="margin-top:14px;padding:10px 14px;background:#fef3c7;border-radius:8px;font-size:13px;color:#92400e">
                            ‚ö† Google Sheet URL not configured ‚Äî email will not send until SHEET_URL is set.
                        </div>` : ''}
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        async function notifyAllInvestors() {
            if (!_sheetEnabled) {
                showMessage('Google Sheet URL not configured. Cannot send emails.', 'error');
                return;
            }

            const { rows } = computeFundsHeld();
            const eligible = rows.filter(r => r.investor.email && r.totalHeld > 0);

            if (eligible.length === 0) {
                showMessage('No investors with a valid email address and outstanding funds found.', 'info');
                return;
            }

            // Confirm dialog
            const modalHtml = `
                <div class="modal active" id="notifyAllModal">
                    <div class="modal-content" style="max-width:460px">
                        <div class="modal-header">
                            <h3 class="modal-title">üìß Notify All Investors</h3>
                            <button class="close-btn" onclick="closeModal('notifyAllModal')">&times;</button>
                        </div>
                        <p style="font-size:14px;color:var(--text-dark);margin-bottom:16px">
                            This will send a funds-held statement to <strong>${eligible.length} investor${eligible.length > 1 ? 's' : ''}</strong>:
                        </p>
                        <div style="background:var(--bg-main);border-radius:10px;padding:12px;margin-bottom:20px;font-size:13px;">
                            ${eligible.map(r => `
                                <div style="padding:6px 0;border-bottom:1px solid var(--border);display:flex;justify-content:space-between">
                                    <span style="font-weight:600">${r.investor.name}</span>
                                    <span style="color:var(--text-light)">${r.investor.email}</span>
                                </div>`).join('')}
                        </div>
                        <div id="notifyAllProgress" style="display:none;margin-bottom:16px"></div>
                        <div style="display:flex;gap:12px">
                            <button id="notifyAllConfirmBtn" class="btn btn-primary" style="flex:1"
                                onclick="executeNotifyAll()">
                                üì§ Send to All
                            </button>
                            <button class="btn btn-secondary" onclick="closeModal('notifyAllModal')">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        async function executeNotifyAll() {
            const { rows } = computeFundsHeld();
            const eligible = rows.filter(r => r.investor.email && r.totalHeld > 0);
            const btn      = document.getElementById('notifyAllConfirmBtn');
            const progress = document.getElementById('notifyAllProgress');

            btn.disabled    = true;
            btn.textContent = '‚è≥ Sending‚Ä¶';
            progress.style.display = 'block';

            let sent = 0, failed = 0;

            for (const row of eligible) {
                const inv     = row.investor;
                const subject = 'PropVault ‚Äî Your Investment Statement';
                const body    = buildEmailBody(inv, row);

                progress.innerHTML = `
                    <div style="background:#dbeafe;color:#1e40af;padding:10px 14px;border-radius:8px;font-size:13px">
                        Sending ${sent + failed + 1} of ${eligible.length}: ${inv.name}‚Ä¶
                    </div>`;

                try {
                    const url = SHEET_URL
                        + '?action=sendEmail'
                        + '&to='      + encodeURIComponent(inv.email)
                        + '&subject=' + encodeURIComponent(subject)
                        + '&body='    + encodeURIComponent(body);

                    const res = await fetch(url, { method: 'GET' }).then(r => r.json());
                    if (res.ok) { sent++; } else { throw new Error(res.error); }
                } catch (e) {
                    failed++;
                    console.error('Failed to email ' + inv.name + ':', e);
                }

                // Small delay to avoid Apps Script rate limits
                await new Promise(resolve => setTimeout(resolve, 800));
            }

            progress.innerHTML = `
                <div style="background:${failed === 0 ? '#d1fae5' : '#fef3c7'};
                            color:${failed === 0 ? '#065f46' : '#92400e'};
                            padding:10px 14px;border-radius:8px;font-size:13px">
                    ${failed === 0
                        ? `‚úì All ${sent} emails sent successfully!`
                        : `‚úì ${sent} sent, ‚úó ${failed} failed. Check console for details.`}
                </div>`;
            btn.textContent = '‚úì Done';
            showMessage(sent + ' statement email' + (sent > 1 ? 's' : '') + ' sent successfully.', 'success');
            setTimeout(() => closeModal('notifyAllModal'), 2500);
        }

        function confirmSendEmail(investorId) {
            const inv     = investors.find(i => i.id === investorId);
            const subject = document.getElementById('emailSubject').value.trim();
            const body    = document.getElementById('emailBody').value.trim();
            const btn     = document.querySelector('#emailPreviewModal .btn-primary');
            const status  = document.getElementById('emailSendStatus');

            if (!subject || !body) {
                showMessage('Subject and message cannot be empty.', 'error');
                return;
            }

            if (!_sheetEnabled) {
                showMessage('Google Sheet URL not configured. Cannot send email.', 'error');
                return;
            }

            // Disable button, show sending state
            btn.disabled     = true;
            btn.textContent  = '‚è≥ Sending‚Ä¶';
            status.style.display = 'block';
            status.style.background  = '#dbeafe';
            status.style.color       = '#1e40af';
            status.style.padding     = '10px 14px';
            status.style.borderRadius = '8px';
            status.style.fontSize    = '13px';
            status.textContent = 'Sending email via Google Apps Script‚Ä¶';

            const url = SHEET_URL
                + '?action=sendEmail'
                + '&to='      + encodeURIComponent(inv.email)
                + '&subject=' + encodeURIComponent(subject)
                + '&body='    + encodeURIComponent(body);

            fetch(url, { method: 'GET' })
                .then(r => r.json())
                .then(res => {
                    if (res.ok) {
                        status.style.background = '#d1fae5';
                        status.style.color      = '#065f46';
                        status.textContent      = '‚úì Email sent successfully to ' + inv.email;
                        btn.textContent         = '‚úì Sent!';
                        showMessage('Statement emailed to ' + inv.name + ' (' + inv.email + ')', 'success');
                        setTimeout(() => closeModal('emailPreviewModal'), 2000);
                    } else {
                        throw new Error(res.error || 'Unknown error from Apps Script');
                    }
                })
                .catch(err => {
                    status.style.background = '#fee2e2';
                    status.style.color      = '#991b1b';
                    status.textContent      = '‚úó Failed: ' + err.message;
                    btn.disabled    = false;
                    btn.textContent = 'üì§ Retry Send';
                });
        }
    </script>
</body>
</html>
